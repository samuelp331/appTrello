<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="estilos.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Avance Trello</title>
</head>

<body>

    <main>

        <header>

            <div class="row-fluid-12" style="height: 3rem; background-color: rgba(3, 3, 4, 0.411);">
                <button type="button" class="btn btn-success m-1" style="float: right;" data-toggle="modal"
                    data-target="#entrega">
                    Crear nueva tarea
                </button>

                <!-- Modal -->
                <div class="modal fade" id="entrega" tabindex="-1" role="dialog"
                    aria-labelledby="asignarTarea" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="asignarTarea">Crear Tarea</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <form action="" method="post">
                                    <div class="form-group">
                                        <label class="form-label" id="">Titulo tarea</label>
                                        <input type="text" class="form-control" placeholder="" id="tituloTarea">
                                    </div>
                                    <div class="form-group">
                                        <label class="form-label" id="">Descripcion tarea</label>
                                        <input type="text" class="form-control" placeholder="" id="descTarea">
                                    </div>
                                    <div class="form-group">
                                        <label class="form-label" id="">Responsable</label>
                                        <input type="text" class="form-control" placeholder="" id="resTarea">
                                    </div>
                                    <div class="form-group">
                                        <label class="form-label" id="date">Fecha de entrega</label>
                                        <input type="date" class="form-control" placeholder="" id="fechaTarea">
                                    </div>
                                </form>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                                <button type="submit" class="btn btn-success" id="btnSubmit">Guardar</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </header>

        <div class="container">

            <seccion class="row p-3" style="text-align:center; color: rgb(61, 61, 61);">
                <div class="col-4">
                    <h2>Por hacer</h2>
                    <div class="columnas center" id="listDo">

                    </div>
                </div>
                <div class="col-4">
                    <h2>En progreso</h2>
                    <div class="columnas center" id="listProgres">


                    </div>
                </div>
                <div class="col-4">
                    <h2>Finalizadas</h2>
                    <div class="columnas center" id="listEnd"></div>
                </div>
            </seccion>


        </div>
    </main>
    
    <!--boostrap-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
    <!-- Recursos Externos -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://momentjs.com/downloads/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>

    <!-- Recursos Internos -->
    <script src="js/index2.js"></script>
    <script src="js/helpers/date.js"></script>

</body>

</html>
